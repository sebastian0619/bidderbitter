<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>投标软件系统 - 法律行业投标资料管理和文档生成系统</title>
  <meta name="description" content="专为法律行业设计的投标资料管理和文档生成系统，支持AI智能分析、网页截图、Word文档生成等功能">
  <meta name="keywords" content="投标软件,法律行业,获奖管理,业绩管理,文档生成,AI分析">
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
  <div id="app">
    <!-- 应用加载时的占位内容 -->
    <div style="
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    ">
      <div style="
        width: 40px; 
        height: 40px; 
        border: 3px solid #f3f3f3; 
        border-top: 3px solid #409eff; 
        border-radius: 50%; 
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      "></div>
      <p style="color: #606266; margin: 0;">正在加载投标软件系统...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
